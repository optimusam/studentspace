{% extends "layout.html" %}


{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">Recently Reviewed</h1>
                <div class="columns is-multiline">
            {% for review in res %}     
            <div class="column is-6">
                <a href="/teacher/{{review[1]}}" class="is-link">
                    <div class="box">
                    <p class="title has-text-link">{{review[0]}}</p>
                    </div>
                </a> 
            </div>
            {% endfor %}
        </div>
        </div>
    </section>
{% endblock %}
