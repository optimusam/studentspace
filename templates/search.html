<form action="{{url_for('getResult')}}" method="POST">
    <div class="field">
        <label for="name" class="label">
            Name
        </label>
        <div class="control">
            <input type="text" name="name" id="name" class="input" placeholder="Teacher's name" required>
        </div>
    </div>

    <div class="field">
        <label for="college" class="label">
            College
        </label>
        <div class="control">
            <input type="text" name="college" id="college" class="input" placeholder="College" required>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <button class="button is-primary" type="submit">Search</button>
        </div>
    </div>
</form>
